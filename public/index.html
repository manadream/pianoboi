<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>pianoboi</title>  
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script>window.$ = window.jQuery = require('jquery');</script>
        <script>
            // You can also require other files to run in this process
            require('../src/renderer.js')
        </script>

        <div class="config">
            <select id="signature"></select>
        </div>

        <div class="key">
            <table>
                <thead>
                    <tr>
                        <th>Chord</th>

                        <th>III</th>
                        <th>IV</th>
                        <th>V</th>

                        <th>VII</th>
                    </tr>
                </thead>
                <tr class="majorchords">
                </tr>
                <tr class="minorchords">
                </tr>

        </div>
        <table>
            <tr>
                <td>

                    <div id="piano">
                        <div class="keys">
                        </div> 
                    </div>
                </td>
                <td><div id="sheetmusic"></div></td>
                <td><div id="chorddetect"><h3>Detected Chord:&#10;-</h3></div></td>
            </tr>
        </table>

    </body>

</html>
